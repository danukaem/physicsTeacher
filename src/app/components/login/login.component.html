<form class="login-form">
  <div class="form-group">
    <label for="exampleInputEmail1">User Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="User Name">
    <small id="emailHelp" class="form-text text-muted">We'll never share your credentials with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div >
    <a class="reset-password">Reset Password</a>

  </div>

  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
