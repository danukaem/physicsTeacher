<div class="row">
  <div class="col-md-12 topic-div">
    <h3>
      <b>
        ගැල්වනෝ මීටරය, වෝල්ට්මීටරය, ඇමීටරය,ඕම් මීටරය
      </b>
    </h3>
  </div>
</div>
<div class="home-page-div ">
  <div class="row">


    <div class="col-lg-3 col-md-4 col-sm-12">
      <div class="iframe-content-div">
        <iframe width="727" height="409" src="https://www.youtube.com/embed/u6MvO-x_w8Y" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>

      </div>
      <div class="button-padding-div">
        <button type="button" class="btn btn-primary" (click)="openModelImage(1,'question')">view question</button>
        <button type="button" class="btn btn-success" (click)="openModelImage(1,'answer')">view answer</button>
      </div>
      <label>විශාල වෝල්ටීයතා මැනීම සඳහා වෝල්ට්මීටරය පරිවර්තනය</label>

    </div>
    <div class="col-lg-3 col-md-4 col-sm-12">
      <div class="iframe-content-div">
        <iframe width="727" height="409" src="https://www.youtube.com/embed/MsZIW8if_8w" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>

      </div>
      <div class="button-padding-div">
        <button type="button" class="btn btn-primary" (click)="openModelImage(1,'question')">view question</button>
        <button type="button" class="btn btn-success" (click)="openModelImage(1,'answer')">view answer</button>
      </div>
      <label>විශාල ධාරාවක් මැනීම සඳහා ඇමිටරය පරිවර්තනය</label>

    </div>


  </div>

</div>

<ngx-smart-modal #myModal identifier="myModal">
  <h1>{{modelTitle}}</h1>
  <div *ngFor="let imgUrl of imageUrls">
    <img src={{imgUrl}} alt="" style="width: 100%; height: 100%;">
    <br>
  </div>

  <button (click)="myModal.close()">Close</button>
</ngx-smart-modal>
